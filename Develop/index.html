<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- My stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- container for schedule -->
    <div class="container">
    
      <!-- Schedule cards -->
      <div class="row" id="9am">
        <div class="col-1 timeblock hour">9 am</div>
        <div class="col-10" data-when="past" data-time="9"><input type="text" id="events"></div>
        <button type="button" id="saveBtn" class="btn col-1"><img src="../Assets/saveBtn.png"></button>
      </div>
      <div class="row" id="10am">
        <div class="col-1 timeblock hour">10 am</div>
        <div class="col-10" data-when="past" data-time="10"><input type="text" id="events"></div>
        <button type="button" id="saveBtn" class="btn col-1"><img src="../Assets/saveBtn.png"></button>
      </div>
      <div class="row" id="11am">
        <div class="col-1 timeblock hour">11 am</div>
        <div class="col-10" data-when="past" data-time="11"><input type="text" id="events"></div>
        <button type="button" id="saveBtn" class="btn col-1"><img src="../Assets/saveBtn.png"></button>
      </div>
      <div class="row" id="12pm">
        <div class="col-1 timeblock hour">12 pm</div>
        <div class="col-10" data-when="past" data-time="12"><input type="text" id="events"></div>
        <button type="button" id="saveBtn" class="btn col-1"><img src="../Assets/saveBtn.png"></button>
      </div>
      <div class="row" id="1pm">
        <div class="col-1 timeblock hour">1 pm</div>
        <div class="col-10" data-when="past" data-time="13"><input type="text" id="events"></div>
        <button type="button" id="saveBtn" class="btn col-1"><img src="../Assets/saveBtn.png"></button>
      </div>
      <div class="row" id="2pm">
        <div class="col-1 timeblock hour">2 pm</div>
        <div class="col-10" data-when="past" data-time="14"><input type="text" id="events"></div>
        <button type="button" id="saveBtn" class="btn col-1"><img src="../Assets/saveBtn.png"></button>
      </div>
      <div class="row" id="3pm">
        <div class="col-1 timeblock hour">3 pm</div>
        <div class="col-10" data-when="past" data-time="15"><input type="text" id="events"></div>
        <button type="button" id="saveBtn" class="btn col-1"><img src="../Assets/saveBtn.png"></button>
      </div>
      <div class="row" id="4pm">
        <div class="col-1 timeblock hour">4 pm</div>
        <div class="col-10" data-when="past" data-time="16"><input type="text" id="events"></div>
        <button type="button" id="saveBtn" class="btn col-1"><img src="../Assets/saveBtn.png"></button>
      </div>
      <div class="row" id="5pm">
        <div class="col-1 timeblock hour">5 pm</div>
        <div class="col-10" data-when="past" data-time="17"><input type="text" id="events"></div>
        <button type="button" id="saveBtn" class="btn col-1"><img src="../Assets/saveBtn.png"></button>
      </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- My Script -->
    <script src="script.js"></script>
  </body>
</html>
